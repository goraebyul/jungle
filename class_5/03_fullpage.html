<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/fullpage.css" rel="stylesheet" type="text/css" />
		<link href="css/03_fullpage.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/fullpage.js"></script>
		
		<script>
			$(function(){
				$(".wrap").fullpage({
					navigation:true,
					navigationPosition:"left",
					sectionsColor:["#999","red","#4b5ded","green"],//각섹션 배경색
					navigationTooltips:["첫번째","두번째","세번째","네번째"],//네비게이션 텍스트
					showActiveTooltip:true//네비게이션 메뉴 활성화
				});
			})
		</script>
		<style>
			.section{
				text-align:center;
				font-size:50px;
				font-weight: bold;
				color:#fff;
				text-shadow: 3px 3px 3px rgba(0,0,0,0.6);
			}
		</style>

  </head>
  <body>
    <div class="wrap">
		<div class="section">
			section1
		</div>
		<div class="section">
			section2
		</div>
		<div class="section">
			section3
		</div>
		<div class="section">
			section4
		</div>
	</div>
  </body>
</html>

 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>B Type</title>
		<link rel="icon" type="image/png" href="img/favicon.ico">
		<link href="css/reset.css" rel="stylesheet" type="text/css" /><!--태그속성초기화-->
		<link href="css/fullpage.css" rel="stylesheet" type="text/css" /><!--fullpage plugin 관련 css-->
		<link href="css/slick.css" rel="stylesheet" type="text/css" /><!--slick(슬라이드) plugin 관련 css-->
		<link href="css/style.css" rel="stylesheet" type="text/css"/><!--디자인 관련 css-->
		<script src="js/jquery.min.js"></script>
		<script src="js/imagesloaded.pkgd.js"></script><!--이미지 프리로드 plugin 관련 js-->
		<script src="js/jquery.fullPage.min.js"></script><!--fullpage plugin 관련 js-->
		<script src="js/parallax.min.js"></script><!--패럴럭스(입체감효과) plugin 관련 js-->
		<script src="js/slick.js"></script><!--slick(슬라이드) plugin 관련 js-->
		<script src="js/script_ui.js"></script><!--UI 스크립트-->
  </head>
  <body>
    <div class="fullpage">

			<!-- section0 -->
			<div class="section" id="section0">
				<ul class="wrap_bg">
					<li class="bg"></li>
					<li class="bg"></li>
					<li class="bg"></li>
				</ul>
				<div class="inner">
					<ul class="wrap_link ani_obj">
						<li><a href="javacript:">PUBLISHING</a></li>
						<li><a href="javacript:">UI&UX</a></li>
						<li><a href="javacript:">JAVASCRIPT</a></li> 
					</ul>
					<span class="ico ico_1 ani_obj d1"></span>
					<span class="ico ico_2 ani_obj d2"></span>
				</div>
			</div>
			
			<!-- section1 -->
			<div class="section" id="section1">
				<ul class="wrap_bg">
					<li class="bg"></li>
					<li class="bg reverse"></li>
					<li class="bg"></li>
					<li class="bg reverse"></li>
					<li class="bg"></li>
					<li class="bg reverse"></li>
					<li class="bg"></li>
					<li class="bg reverse"></li>
					<li class="bg"></li>
					<li class="bg reverse"></li>
				</ul>
				<div class="inner">
					<ul class="wrap_link">
						<li><a href="javascript:" class="ani_obj">NAME</a></li>
						<li><a href="javascript:" class="ani_obj d1">JOB</a></li>
						<li><a href="javascript:" class="ani_obj d2">PLACE</a></li>
					</ul>
				</div>
			</div>

			<!-- section2 -->
			<div class="section" id="section2">
				<div class="wrap_wave">
					<div class="unit">
						<div class="wave"></div>
						<span class="num">
							<strong>100</strong>%
						</span>
					</div>
				</div>
				<div class="inner">
					<ul class="wrap_link">
						<li class="ani_obj"><a href="javascript:">html</a></li>
						<li class="ani_obj d1"><a href="javascript:">css</a></li>
						<li class="ani_obj d2"><a href="javascript:">javascript</a></li>
						<li class="ani_obj d3"><a href="javascript:">photoshop</a></li>
					</ul>
				</div>
			</div>

			<!-- section3 -->
			<div class="section" id="section3">
				<div class="wrap_photo ani_obj">
					<ul>
						<li>
							<img src="img/img_gallery_1.jpg" alt="포트폴리오 첫번째 이미지"/>
						</li>
						<li>
							<img src="img/img_gallery_2.jpg" alt="포트폴리오 두번째 이미지"/>
						</li>
						<li>
							<img src="img/img_gallery_3.jpg" alt="포트폴리오 세번째 이미지"/>
						</li>
						<li>
							<img src="img/img_gallery_4.jpg" alt="포트폴리오 네번째 이미지"/>
						</li>
					</ul>
					<span class="cursor"></span>
				</div>
				<div class="wrap_txt ani_obj d1">
					<ul>
						<li class="select">first</li>
						<li>second</li>
						<li>third</li>
						<li>fouth</li>
					</ul>
				</div>
			</div>

			<!-- section4 -->
			<div class="section" id="section4">
				<!--텍스트 애니메이션 영역-->
				<div class="wrap_txt">
					<div class="wrap_txt_inner">
						<!-- <span>정글</span> -->
					</div>
				</div>
				<!--input 영역-->
				<div class="wrap_input">
					<form>
						<div class="group ani_obj">
							<input type="text">
							<span class="bar"></span>
							<label>Name</label>
						</div>
						<div class="group ani_obj d1">
							<input type="text">
							<span class="bar"></span>
							<label>Email</label>
						</div>
					</form>
				</div>
			</div>
			<!--사이트에 사용되는 이미지-->
			<div class="wrap_img">
				<img src="img/bg_main.png" alt="bg이미지"/>
				<img src="img/bg_wave.png" alt="wave이미지"/>
				<img src="img/ico_01.png" alt="ico이미지"/>
				<img src="img/ico_02.png" alt="ico이미지"/>
				<img src="img/img_gallery_1.jpg" alt="갤러리이미지"/>
				<img src="img/img_gallery_2.jpg" alt="갤러리이미지"/>
				<img src="img/img_gallery_3.jpg" alt="갤러리이미지"/>
				<img src="img/img_gallery_4.jpg" alt="갤러리이미지"/>
				<img src="img/img_main_01.jpg" alt="메인이미지"/>
				<img src="img/img_main_02.jpg" alt="메인이미지"/>
				<img src="img/img_main_03.jpg" alt="메인이미지"/>
				<img src="img/section1_txt_0.png" alt="txt이미지"/>
				<img src="img/section1_txt_1.png" alt="txt이미지"/>
				<img src="img/section1_txt_2.png" alt="txt이미지"/>
			</div>	
	</div>
	<!--프리로드-->
	<div class="wrap_loading">
		<span>0</span>
	</div>
	
  </body>
	
	
</html>
